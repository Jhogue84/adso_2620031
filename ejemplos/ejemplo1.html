<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Ejemplo de etiqueta de audio y un video incrustado</p>
    <audio controls>
      <source src="mario-castle-bros.mp3" />
      No hay archivo
    </audio>
    <p>Video de Youtube</p>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/oRpwVDaJc8I?si=15v5PXy2OI--n22U"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
